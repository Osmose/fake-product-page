<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="title">Fake Product</h1>
    <img src="https://www.mozilla.org/media/protocol/img/logos/mozilla/white.612a25fa976b.svg">
    <div id="price">$5.00</div>
    <script>
      const url = new URL(window.location.href);
      const max = url.searchParams.get('max') || 100;
      const dollars = url.searchParams.get('dollars') || Math.floor(Math.random() * max);
      document.getElementById('price').textContent = `$${dollars}.00`;
    </script>
  </body>
</html>
